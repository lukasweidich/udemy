<head>

    <script src="tooltip.js"></script>

    <style>
        * {

        html {
            --color-primary: lightblue;
        }

        div {
            border: 1px solid orange;
        }

        /* 
        .highlight {
            background-color: yellow;

        lukwei-tooltip {

        }

<body>

    <div>this div has no shadow styling</div>

        <lukwei-tooltip class="important" text="Web components are awesome!"><span class="highlight">Web
                Components</span>
        </lukwei-tooltip>
    </p>

    <p>
